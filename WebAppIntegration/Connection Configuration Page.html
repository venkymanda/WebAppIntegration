<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Connection Configuration</h1>
    <!-- Add/Edit Connection Form -->
    <form id="connectionForm">
        <label for="connectionType">Connection Type:</label>
        <input type="text" id="connectionType" name="connectionType">
        <button type="submit">Add/Edit Connection</button>
    </form>
    <!-- List of Connections -->
    <ul id="connectionList">
        <!-- Connection items will be dynamically added here -->
    </ul>
    <script src="script.js"></script>
</body>
</html>
